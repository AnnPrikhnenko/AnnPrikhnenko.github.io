<!DOCTYPE html>
<html lang="ru">
<head>
    <title>FeelCode</title>
    <link href="style.css" rel="stylesheet">
    <link href="adaptive.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="footer">
    <div class="footer__item">
        <div class="footer-item__elem">
            <h1>Записывайтесь на занятия:</h1>
        </div>
    </div>
    <div class="footer__item footer-contacts">
        <div class="footer-item__elem footer-contact">
            <img class="icons" src="images/wha.png" alt="WhatsApp">
        </div>
        <div class="footer-item__elem footer-contact">
            <img class="icons" src="images/mail.png" alt="mail">
        </div>
        <div class="footer-item__elem footer-contact">
            <img class="icons" src="images/tg.png" alt="telegram">
        </div>
    </div>
    <div class="footer__item">
        <div class="footer-item__elem">
            <p>Вы можете задавать все вопросы в удобном для Вас мессенджере,
                <br>а также посетить <strong>бесплатную консультацию</strong>,
                на которой Вам ответят на все вопросы и помогут подобрать
                преподавателя и удобное время занятий</p>
        </div>
    </div>
    <div class="footer__item">
        <div id="form" class="footer-item__elem">
            <p><strong>Получить консультацию + бесплатное пробное занятие</strong></p>
        </div>
    </div>
</div>
</body>
</html>
